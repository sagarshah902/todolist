version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  equatable: ^2.0.5
  flex_color_scheme: ^8.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
